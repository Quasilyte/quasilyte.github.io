<pre id="output"></pre>

<script>
window.onload = function() {
    var outputDiv = document.getElementById("output");
    var params = new URLSearchParams(window.location.search);
    var s = params.get("say") || "";
    if (s) {
        s = s.replaceAll("\\n", "\n");
        s = s.replaceAll("\n\\", "\n");
        if (s[0] == '\\') {
            s = s.substring(1);
        }
        outputDiv.innerText = s;
    }
};
</script>
